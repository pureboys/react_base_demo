<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>react demo jsp</title>
</head>
<body>

<div id="root"></div>


<script src="./common/react.development.js"></script>
<script src="./common/react-dom.development.js"></script>
<script src="./common/babel.min.js"></script>

<script type="text/babel">
    class AddCount extends React.Component{
        constructor(props){
            super(props);
            this.state = {count: 1};
            this.handleClick = this.handleClick.bind(this);
            console.log(1);
        }

        componentWillMount() {
            console.log(2);
        }

        componentDidMount() {
            console.log(3);
        }

        componentWillUpdate(){
            console.log(4);
        }

        componentDidUpdate() {
            console.log(5);
        }

        handleClick() {
            this.setState(prevState => ({
                count : prevState.count + 1
            }))
        }

        render() {
            return (
                <p>
                    {this.state.count}
                    <button onClick={this.handleClick}>Add</button>
                </p>
            )
        }

    }

    ReactDOM.render(
        <AddCount/>,
        document.getElementById('root')
    )

</script>

</body>
</html>
