<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>react demo 3</title>
    <style>
        .greeting {
            color: blue;
        }
    </style>
</head>
<body>

<div id="root"></div>
<div id="root2"></div>
<div id="root3"></div>



<script src="./common/react.development.js"></script>
<script src="./common/react-dom.development.js"></script>
<script src="./common/babel.min.js"></script>

<script type="text/babel">
    // demo1
    let names = ['arr1', 'arr2', 'arr3'];
    function Hello(props) {
        return <div>
            {names.map(function (name) {
                return <div key={name}>Hello, {name} -> {props.haha}</div>
            })}
        </div>
    }
    const element = <Hello haha="oliver" />;
    ReactDOM.render(
        element,
        document.getElementById('root')
    );
    //demo2
    let arr = [
        <h1 key="1">Hello world!</h1>,
        <h2 key="2">React is awesome</h2>
    ];
    ReactDOM.render(
        <div>{arr}</div>,
        document.getElementById('root2')
    );
    //demo3
    function Welcome(props) {
        return <h1>Hello, {props.name}</h1>
    }
    const element3 = <Welcome name="Sara" />;
    ReactDOM.render(
        element3,
        document.getElementById('root3')
    );
    //demo4
    class Welcome2 extends React.Component {
        render() {
            return <h1>Welcome, {this.props.name}</h1>
        }
    }
    const element4 = <Welcome2 name="Sara" />;
    ReactDOM.render(
        element4,
        document.getElementById('root3')
    );
</script>

</body>
</html>
