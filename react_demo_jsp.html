<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>react demo jsp</title>
</head>
<body>

<div id="root"></div>
<div id="root2"></div>


<script src="./common/react.development.js"></script>
<script src="./common/react-dom.development.js"></script>
<script src="./common/babel.min.js"></script>

<script type="text/babel">
    let names = ['oliver', 'smzdm', 'React'];

    class HelloComponent extends React.Component {

        render() {
            return <div>
                {names.map(name => (<div key={name}>Hello,{name}</div>))}
            </div>
        }
    }

    ReactDOM.render(
        <HelloComponent name="oliver"/>,
        document.getElementById('root')
    );

    let arr = [
        <h1 key="1">Hello world!</h1>,
        <h2 key="2"> React is awesome</h2>
    ];

    ReactDOM.render(
        <div>{arr}</div>,
        document.getElementById('root2')
    );

</script>

</body>
</html>
